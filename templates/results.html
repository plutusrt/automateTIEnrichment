<!doctype html>
<html>
    <head>
        <title>Results</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
                margin: 0;
                padding: 0;
            }

            h1, h3 {
                text-align: center;
                margin-top: 20px;
            }

            table {
                width: 80%;
                margin: 20px auto;
                border-collapse: collapse;
                background-color: #fff;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
            }

            th, td {
                padding: 10px;
                text-align: left;
                border: 1px solid #ccc;
            }

            th {
                background-color: #007bff;
                color: white;
            }

            tr:nth-child(even) {
                background-color: #f4f4f4;
            }

            tr:nth-child(odd) {
                background-color: #fff;
            }

            tr:hover {
                background-color: #e2e6ea;
            }

            td {
                color: #555;
            }

            a {
                color: #007bff;
                text-decoration: none;
            }

            a:hover {
                text-decoration: underline;
            }

            .container {
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
                background-color: #fff;
                border-radius: 5px;
                box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
                text-align: center;
            }
        </style>
    </head>
    <body>
        <h3>Results</h3>
        <table>
            <thead>
                <tr>
                    <th>Domain</th>
                    <th>Hash</th>
                    <th>URL</th>
                    <th>Domain Again</th>
                    <th>API</th>
                    <th>Screenshot</th>
                    <th>ByteTI</th>
                    <th>VT</th>
                </tr>
            </thead>
            <tbody>
                {% for key, value in results.items() %}
                <tr>
                    <th> {{ key }} </th>
                    {% for stuff in value %}
                        {% if loop.index in [4,5] %} <!-- URL and another index for example -->
                        <td><a href="{{ stuff }}" target="_blank"> {{ stuff }} </a></td>
                        {% else %}
                        <td> {{ stuff }} </td>
                        {% endif %}
                    {% endfor %}
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>x
</html>
